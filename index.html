      <div class="container header">
        <div class="item-1">
          <a href="#">

            xmlns="http://www.w3.org/2000/svg"
            width="21"

              <label>
                <input
                  type="radio"
                  name="lang"
                  id="ru"
                  value="РУ"

                />РУ

              <label>
                <input
                  type="radio"
                  name="lang"
                  id="en"
                  value="EN"

          <svg
            xmlns="http://www.w3.org/2000/svg"

          <svg
            xmlns="http://www.w3.org/2000/svg"
